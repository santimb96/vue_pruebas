<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="APP.getData()">

    <div>
        <ul id="list"></ul>
    </div>

    <script>
        const APP = {

            div: document.getElementById('div'),
            url: [],

            getData: async function () {
                const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=151');
                const data = await response.json();
                await this.pushingUrl(data);
            },
            pushingUrl: function (data) {
                data.results.forEach(pokemon => {
                    this.url.push(pokemon.url);
                });
                console.log(this.url)
                this.fetchingUrl(this.url);
            },
            fetchingUrl: async function (url) {
                url.forEach(data => {
                    this.getPokemon(data);
                });
            },

            getPokemon: async function (url) {
                const response = await fetch(url);
                const data = await response.json();
                await this.printData({
                    id: data.id,
                    name: data.name,
                    type: data.types[0].type.name
                });
            },
            printData: function(pokemon){
                document.getElementById('list').innerHTML += `<h2>${pokemon.id}</h2><li><h3>${pokemon.name}</h3></li><li>${pokemon.type}</li>`;
            }
        }
        
    </script>
</body>

</html>
